<section>
	<hgroup>
	<h2 class="h23">Protección de datos</h2>
	</hgroup>
	<figure>
	
	<p>Conforme al <strong class="strongStrong">artículo 13 del Reglamento (UE) 2016/679, del Parlamento Europeo y del Consejo, de 27 de abril</strong> (“Reglamento General de Protección de Datos” o “RGPD”), y la<strong class="strongStrong"> Ley Orgánica 3/2018 LOPD-GDD</strong>, esta Política de Privacidad se aplica a los tratamientos de datos de carácter personal que <strong class="strongStrong">MÁXIMA RENTABILIDAD, S.L.</strong> , realiza como Responsable de los tratamientos, en relación con los datos que los usuarios y/o clientes (personas físicas) facilitan como consecuencia de la solicitud de información de los servicios y/o productos que presta y comercializa a través de su web, o recabados en cualquiera de la secciones del sitio web <strong class="strongStrong">www.totorinversions.com</strong>
	</p>
	<br/>
	<p>El Responsable del tratamiento de sus datos personales es <strong class="strongStrong">MÁXIMA RENTABILIDAD, S.L.</strong>, con<strong class="strongStrong"> CIF B65977027</strong>, y domicilio en <strong class="strongStrong">C. CERVANTES, 138 LOCAL - 08221 TERRASSA (BARCELONA)</strong>, y correo electrónico:<strong class="emailStrong">info@totorinversions.com</strong>
	</p>
	<br/>
	<h5>FINALIDAD DEL TRATAMIENTO.</h5>
	<p>Sus datos personales se utilizarán con la finalidad genérica de la gestión y control de la relación comercial establecida y, específicamente para:
	</p>
<ul class="pointUl">
	<li class="pointLi">Gestionar el acceso completo y la utilización correcta de los servicios y/o productos por parte de los usuarios de los mismos.
	</li>
	<li class="pointLi">Para comunicar con los usuarios en respuesta a incidencias, solicitudes, comentarios y preguntas que nos realice a través de los servicios y/o productos, así como a los formularios de contacto de nuestra página web (incluidos, correos electrónicos y/o las llamadas telefónicas).
	</li>
</ul>
	<p>Para comunicar con los usuarios en respuesta a incidencias, solicitudes, comentarios y preguntas que nos realice a través de los servicios y/o productos, así como a los formularios de contacto de nuestra página web (incluidos, correos electrónicos y/o las llamadas telefónicas).
	</p>
	<p>Para proporcionar, actualizar, mantener y proteger los servicios y/o productos y actividades.
	</p>
<ul class="pointUl">
	<li class="pointLi">Para ofrecer nuevos servicios y/o productos, ofertas especiales o actualizaciones.
	</li>
	<li class="pointLi">En su caso, gestionar procesos de selección de personal en procesos selectivos de trabajadores y/o colaboradores.
	</li>
	<li class="pointLi">Comunicaciones: Podremos enviarle correos electrónicos, mensajes y otros tipos de comunicación en referencia a los servicios y/o productos, cuestiones técnicas y cambios en los mismos. Estas comunicaciones se consideran parte de los servicios y/o productos y no puede renunciar a ellas.
	</li>
	<li class="pointLi">Comunicaciones Comerciales (Marketing): Podremos utilizar sus datos para contactarle, tanto por vía electrónica como no electrónica, para realizar encuestas, obtener su opinión sobre el servicio prestado, y, ocasionalmente, para notificarle cambios, desarrollos importantes de los servicios y/o productos, ofertas y/o promociones de nuestros servicios y/o productos o de terceras empresas relacionadas con nosotros. Estas ofertas comerciales serán, en todo caso, autorizadas de forma expresa y separada por el usuario que, puede revocar en cualquier momento su consentimiento a recibir estas notificaciones utilizando el mecanismo implementado al efecto en las mismas, o bien, desde las preferencias de la cuenta de cliente.
	</li>
</ul>
	<p>No trataremos sus datos personales para ninguna otra finalidad más allá de las descritas anteriormente salvo que venga impuesto por ley o exista algún requerimiento judicial.
	</p>
	<br/>
	<h5>FINALIDAD DEL TRATAMIENTO.</h5>
	<p>Los datos personales proporcionados se conservarán y tratarán mientras se mantenga la relación de prestación de servicios y/o productos, sin perjuicio de la posibilidad de ejercitar su derecho de supresión, en cuyo caso MÁXIMA RENTABILIDAD, S.L. bloqueará sus datos durante el tiempo que persistan sus obligaciones legales.
	</p>
	<br/>
	<p>Los datos personales de las personas interesadas en la recepción de información sobre los servicios y/o productos se mantendrán en el sistema de forma indefinida en tanto el interesado no solicite su supresión.
	</p>
	<br/>
	<h5>LEGITIMACIÓN DEL TRATAMIENTO.</h5>
	<p>La base legal para el tratamiento de los datos es la legitimación basada en el consentimiento del interesado prestado para las finalidades anteriormente descritas, que se solicitará en el momento de
	</p>
<ul class="pointUl">
	<li class="pointLi">Antes de proceder a tratar sus datos,
	</li>
	<li class="pointLi">proceder al registro como cliente o,
	</li>
	<li class="pointLi">
	proceder al envío de comunicaciones de productos de <strong class="strongStrong">MÁXIMA RENTABILIDAD, S.L. </strong>
	</li>
</ul>
	
	<p>Las solicitudes de información que nos haga llegar requieren que el interesado nos facilite de forma voluntaria los datos necesarios para poder atenderle o prestarle los servicios y/o productos.
	</p>
	<br/>
	<p>No obstante, el interesado puede libremente negarse a facilitarnos esos datos o, posteriormente, revocar el consentimiento previamente otorgado para tratar sus datos, si bien esa negativa implicará la imposibilidad de que podamos atender su petición.
	</p>
	</br>
	<p>Igualmente, podremos tratar sus datos en base al Interés legítimo de <strong class="strongStrong">MÁXIMA RENTABILIDAD, S.L.</strong> en mantener y fidelizar a sus clientes y/o usuarios y atender mejor sus expectativas o intereses previamente manifestados, ej.: mejorar productos, gestionar solicitudes, consultas o reclamaciones, ofrecer servicios y/o productos similares a los contratados, informar sobre promociones etc., sin perjuicio del cumplimiento por parte de <strong class="strongStrong"> MÁXIMA RENTABILIDAD, S.L. </strong>del resto de obligaciones relativas al envío de comunicaciones comerciales por vía electrónica.
	</p>
	<br/>
	<p><strong class="strongStrong">MÁXIMA RENTABILIDAD, S.L.</strong> entiende que al facilitarnos esos datos, el interesado garantiza y se hace responsable de la veracidad, actualidad y exactitud de los mismos y que acepta y consiente expresamente en su tratamiento para las finalidades antes descritas.
	</p>
	<br/>
	<h5>DESTINATARIOS DE CESIONES O TRANSFERENCIAS.</h5>
	<p>Con carácter general, <strong class="strongStrong">MÁXIMA RENTABILIDAD, S.L. </strong>no cederá sus datos personales a terceros salvo que estemos obligados legalmente a ello o usted nos lo haya autorizado expresamente al hacer uso de nuestros Productos.
	</p>
	<br/>
	<p>Al aceptar las Condiciones de los Productos, usted consiente expresamente en estas cesiones. En caso de revocación de su consentimiento no podremos seguir prestándole los servicios.
	</p>
	<br/>
	<h5>DERECHOS DE LAS PERSONAS INTERESADAS.</h5>
	<p>Cualquier persona tiene derecho a obtener confirmación sobre si en<strong class="strongStrong"> MÁXIMA RENTABILIDAD, S.L.</strong> se tratan datos personales que le conciernan, o no. En particular, usted puede ejercer ante MÁXIMA RENTABILIDAD, S.L. los siguientes derechos:
 	</p>
	
<ul class="pointUl">
	<li class="pointLi"><strong class="strongStrong"> Derecho de acceso:</strong>  permite al interesado conocer y obtener información sobre sus datos de carácter personal sometidos a tratamiento.
	</li>
	<li class="pointLi"><strong class="strongStrong"> Derecho de rectificación:</strong>  permite corregir errores, modificar los datos que resulten ser inexactos o incompletos y garantizar la certeza de la información objeto del tratamiento.
	</li>
	<li class="pointLi"><strong class="strongStrong"> Derecho de supresión:</strong>  permite solicitar la eliminación de los datos objeto de tratamiento cuando ya no sean necesarios para la ejecución o prestación del servicio.
	</li>
	<li class="pointLi"><strong class="strongStrong"> Derecho de oposición: </strong> derecho del interesado a que no se lleve a cabo el tratamiento de sus datos de carácter personal o se cese en el mismo, salvo motivos legítimos o para el ejercicio o defensa de posibles reclamaciones, en cuyo caso los mantendremos bloqueados durante el plazo correspondiente mientras persistan las obligaciones legales.
	</li>
	<li class="pointLi"><strong class="strongStrong"> Derecho de oposición al envío de publicidad:</strong> Los interesados podrán oponerse al envío de comunicaciones comerciales por parte de <strong class="strongStrong">MÁXIMA RENTABILIDAD, S.L.</strong>. En ese caso puede revocar en cualquier momento su consentimiento a recibir estas notificaciones utilizando el mecanismo implementado al efecto en las mismas, o bien, desde las preferencias de la cuenta de cliente.
	</li>
	<li class="pointLi"><strong class="strongStrong"> Limitación del tratamiento: </strong> En determinadas circunstancias, los interesados podrán solicitar la limitación del tratamiento de sus datos, en cuyo caso únicamente se conservarán para el ejercicio o defensa de reclamaciones.
	</li>
	<li class="pointLi"><strong class="strongStrong"> Portabilidad de los datos:</strong>  las personas interesadas pueden solicitar recibir los datos que le incumban y que nos haya facilitado o que –siempre que técnicamente sea posible– se los enviemos a otro responsable de tratamiento de su elección, en un formato estructurado de uso común y lectura mecánica.
	</li>
	<li class="pointLi"><strong class="strongStrong"> Derecho a no ser objeto de decisiones individuales automatizadas</strong>  (incluida la elaboración de perfiles): derecho a no ser objeto de una decisión basada en el tratamiento automatizado que produzca efectos o afecte significativamente.
	</li>
</ul>
	
	<p>Si desea ejercer alguno de los derechos expuestos, rogamos que nos remita carta con todos sus datos, incluyendo <strong class="strongStrong">DNI</strong> a: <strong class="strongStrong">C. CERVANTES, 138 LOCAL - 08221 TERRASSA (BARCELONA)</strong>, o nos envíe un e-mail a <strong class="emailStrong">INFO@TOTORINVERSIONS.COM</strong> indicando el tipo de derecho que quiere ejercer.
	</p>
	<br/>
	<p>Posibilidad de reclamar ante la Autoridad de Control <strong class="strongStrong"> MÁXIMA RENTABILIDAD, S.L. </strong> le informa igualmente del derecho que le asiste de presentar una reclamación ante la <strong class="strongStrong">Agencia Española de Protección de Datos (www.agpd.es)</strong> si considera que el tratamiento no se ajusta a la normativa vigente.
	</p>
	<br/>
	<h5>INFORMACIÓN ADICIONAL.</h5>
 	<p>
	 Conservación de determinados datos: <strong class="strongStrong">MÁXIMA RENTABILIDAD, S.L. </strong>informa que, en cumplimiento de las disposiciones de la <strong class="strongStrong">Ley 25/2007, de 18 de octubre</strong>, de conservación de datos relativos a las comunicaciones electrónicas y a las redes públicas de comunicaciones, deberá proceder a retener y conservar determinados datos de tráfico generados durante el desarrollo de las comunicaciones con la finalidad de cederlos a las autoridades legitimadas, cuando concurran las circunstancias legales en ella previstas.
	</p>
	<br/>
	<p><strong class="strongStrong"> Datos registrados:</strong>  Como en la mayoría de productos suministrados por Internet, nuestros servidores recopilan información de manera automática cuando el usuario utiliza los servicios de la web. Estos datos de registro pueden incluir la dirección IP, la identificación del dispositivo desde el que se accede a los productos, el sistema operativo, la configuración del dispositivo.
	</p>
	<br/>
	<p><strong class="strongStrong"> Medidas de seguridad:</strong>  Adoptamos las medidas de protección de datos necesarias para evitar la pérdida de información, alteración de datos, o el acceso por personal no autorizado a la misma.
	</p>
	<br/>
